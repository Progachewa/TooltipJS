<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Tooltip</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>

    <body>
        <div class="tooltipItem" onclick="plusClicked()">
            <div class="plus">+</div>
            <div class="minus">-</div>
            <div class="tooltipWrapper">
                <div>
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Sapiente error facere possimus repellendus suscipit autem ullam corporis, voluptates officiis ex sunt consequatur ipsa dolore ipsum? Quidem, placeat quam. Non, id!</div>
            </div>
        </div>

        <script>
                function plusClicked(){
                    var minus = document.querySelector(".minus");
                    minus.classList.toggle("show");
                    var plus = document.querySelector(".plus");
                    plus.classList.toggle("hidden");
                    var text = document.querySelector(".tooltipWrapper");
                    text.classList.toggle("show");
                }
        </script>
    </body>

</html>
